# Simple workflow for PRs in GitHub
name: GitHub Actions PR Workflow

on:
  # Runs on pull requests to main branch
  pull_request:
    branches: ["main"]

  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

jobs:
  # Add additional jobs here!!
  update_release_draft:
    permissions:
      # write permission is required to create a github release
      contents: write
      # write permission is required for autolabeler
      # otherwise, read permission is required at least
      pull-requests: write
    runs-on: ubuntu-latest
    steps:
      # (Optional) GitHub Enterprise requires GHE_HOST variable set
      #- name: Set GHE_HOST
      #  run: |
      #    echo "GHE_HOST=${GITHUB_SERVER_URL##https:\/\/}" >> $GITHUB_ENV

      # Drafts your next Release notes as Pull Requests are merged into "master"
      - uses: release-drafter/release-drafter@v6
        # (Optional) specify config name to use, relative to .github/. Default: release-drafter.yml
        # with:
        #   config-name: my-config.yml
        #   disable-autolabeler: true
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

  # End additional job steps!!
  lint:
    runs-on: ubuntu-latest
    steps:
      #Step 1 Checkout the code
      - name: Checkout
        uses: actions/checkout@v4
      # Add steps here!!
      # Step 2: Set up Node.js
      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'
      
      # Step 3: Install ESLint
      - name: Install ESLint
        run: npm install eslint

      # Step 4: Run ESLint
      - name: Run ESLint
        run: npx eslint . || echo "Linting completed with warnings or errors."
      #HTML Proofer
      - name: HTMLproofer
        uses: athackst/htmlproofer-action@main
        with:
          directory: ./
          continue-on-error: true
          # End additional steps!!
